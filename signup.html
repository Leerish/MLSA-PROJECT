<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - IDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a6186, #89253e); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .signup-container {
            background: rgba(0, 0, 0, 0.6); 
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .signup-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: #333;
            outline: none;
            transition: box-shadow 0.3s;
        }
        .signup-container input:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .signup-container button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #89253e;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-container button:hover {
            background: #bf5065;
        }
        .signup-container .outlook-signup {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0078d7;
            color: #fff;
            padding: 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .signup-container .outlook-signup:hover {
            background: #005fa3;
        }
        .signup-container .outlook-signup img {
            width: 20px;
            margin-right: 0.5rem;
        }
        @media (max-width: 768px) {
            .signup-container {
                padding: 2rem;
            }
            .signup-container h2 {
                font-size: 1.5rem;
            }
            .signup-container input, .signup-container button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="#" class="outlook-signup">
            <img src="https://img.icons8.com/color/24/000000/microsoft-outlook-2019.png" alt="Outlook Logo">
            Sign up with Outlook
        </a>
    </div>
</body>
</html>
