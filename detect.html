<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionality - IDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a6186, #89253e); 
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav .brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        nav .buttons {
            display: flex;
            gap: 1rem;
        }
        nav .buttons a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            text-align: center;
            padding: 2rem;
            flex: 1; 
        }
        .container h1 {
            margin-top: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .capture-box {
            margin: 2rem auto;
            width: 300px;
            height: 300px;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .decision-box {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .capture-box {
                width: 250px;
                height: 250px;
                font-size: 1.2rem;
            }
            .decision-box {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="brand">Intrusion Detection System</div>
    </nav>

   
    <div class="container">
        <h1>Detect</h1>
        
        <div class="capture-box">
            <video id="video" autoplay></video>
        </div>
       
        <div class="decision-box" id="decision">
            OK
        </div>
    </div>

    
    <footer>
        Â© 2024 Intrusion Detection System | Designed with care
    </footer>
    
    <script>
        
        const video = document.getElementById("video");

        
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error("Error accessing camera:", error);
                document.getElementById("decision").textContent = "Camera not accessible";
            });

       
        document.getElementById("decision").textContent = Math.random() > 0.5 ? "OK" : "Intruder Alert";
    </script>
</body>
</html>
