<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a6186, #89253e); 
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav .brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        nav .buttons {
            display: flex;
            gap: 1rem;
        }
        nav .buttons a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .content {
            text-align: center;
            padding: 2rem;
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .detect-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .detect-btn:hover {
            background-color: #ff3e2e;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
            .detect-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">Intrusion Detection System</div>
        <div class="buttons">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

   
    <div class="content">
        <h1>Intrusion Detection System: Secure Your Space</h1>
        <p>Your safety is our priority. Using face recognition, we ensure that only authorized users gain access.</p>
       
        <button class="detect-btn" onclick="window.location.href='detect.html'">Detect</button>
    </div>

    
    <footer>
        Â© 2024 Intrusion Detection System | Designed with care
    </footer>
</body>
</html>
